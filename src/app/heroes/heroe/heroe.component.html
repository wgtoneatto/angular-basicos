<h1>Heroe Component Works</h1>

<h1>{{nombre}}</h1>

    <td> Nombre: </td>
    <dd> {{nombre}} </dd>

    <td> Edad: </td>
    <dd>{{edad}}</dd>

    <td> Funcion: </td>
    <dd> {{ obtenerNombre() }}</dd>

    <td> Mayusculas </td>
    <dd>{{ nombreCapitalizado }}</dd>

    <button (click)="cambiarNombre()">
        Cambiar Heroe:
    </button>
    <button (click)="cambiarEdad()">
        Cambiar Edad:
    </button>
